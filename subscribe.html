<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upgrade - Squarespace Style Analyzer Pro</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f6f9fc; color: #333; }
.container { margin-top: 80px; }
button { background: #635bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 6px; cursor: pointer; }
button:hover { background: #5046e4; }
</style>
</head>
<body>
<div class="container">
<h1>Squarespace Style Analyzer Pro</h1>
<p>Get unlimited access to all premium features.</p>
<button id="subscribeBtn">Upgrade for Only $19.99 for Unlimited Use for One Year</button>
<p id="status" style="margin-top:15px; color:#666;"></p>
</div>
<script>
const API_BASE = "https://squarespace-style-analyzer-pro.eamass.workers.dev";
document.getElementById("subscribeBtn").addEventListener("click", async () => {
  const status = document.getElementById("status");
  status.textContent = "Redirecting to checkout...";
  try {
    const res = await fetch(`${API_BASE}/create-checkout`, { method: "POST" });
    const data = await res.json();
    if (data.url) window.location.href = data.url;
    else status.textContent = "Error: Unable to create checkout session.";
  } catch (err) {
    status.textContent = "Network error. Please try again.";
  }
});
</script>
</body>
</html>
