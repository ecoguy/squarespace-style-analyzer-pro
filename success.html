<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You - Squarespace Style Analyzer Pro</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: white;
  border-radius: 16px;
  padding: 60px 40px;
  max-width: 600px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  color: #2d3748;
  margin-bottom: 20px;
  line-height: 1.2;
}

p {
  font-size: 1.25rem;
  color: #4a5568;
  margin-bottom: 15px;
  line-height: 1.6;
}

.highlight {
  color: #667eea;
  font-weight: 600;
}

a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
}

a:hover {
  text-decoration: underline;
}

.status {
  margin-top: 30px;
  padding: 20px;
  background: #f7fafc;
  border-radius: 8px;
  font-size: 1.1rem;
  color: #2d3748;
}

.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid #e2e8f0;
  border-top: 3px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 10px;
  vertical-align: middle;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
  <h1>üéâ Thank You for Upgrading!</h1>
  <p>Your payment was successful. Your subscription to <span class="highlight">Squarespace Style Analyzer Pro</span> is now active.</p>
  <p>You can now enjoy <strong>unlimited use for one year</strong>.</p>
  <div id="status" class="status">
    <div class="spinner"></div>
    Activating your premium subscription...
  </div>
  <p style="margin-top: 30px; font-size: 1rem;">If you encounter any issues, please contact <a href="mailto:squarespacetools@gmail.com">squarespacetools@gmail.com</a>.</p>
</div>

<script>
(async () => {
  const statusEl = document.getElementById('status');
  
  try {
    // Get session_id from URL
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('session_id');
    
    if (!sessionId) {
      statusEl.innerHTML = '‚ö†Ô∏è No session ID found. Please contact support.';
      return;
    }
    
    // Redeem the session with the worker
    const response = await fetch('https://squarespace-style-analyzer-pro.eamass.workers.dev/redeem-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ session_id: sessionId })
    });
    
    const data = await response.json();
    
    if (data.ok) {
      statusEl.innerHTML = '‚úÖ Premium subscription activated! You can close this tab and return to the extension.';
      statusEl.style.background = '#f0fff4';
      statusEl.style.color = '#38a169';
    } else {
      statusEl.innerHTML = '‚ö†Ô∏è ' + (data.error || 'Activation failed. Please contact support.');
      statusEl.style.background = '#fff5f5';
      statusEl.style.color = '#e53e3e';
    }
  } catch (error) {
    console.error('Redemption error:', error);
    statusEl.innerHTML = '‚ö†Ô∏è Network error. Your payment was successful but activation failed. Please contact support.';
    statusEl.style.background = '#fff5f5';
    statusEl.style.color = '#e53e3e';
  }
})();
</script>
</body>
</html>
